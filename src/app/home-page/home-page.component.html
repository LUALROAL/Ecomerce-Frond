<div class="home container">
  <section class="carousel mt-5">
    <carousel [interval]="myInterval">
      <slide>
        <img src="../../assets/Banner_1.png" alt="first slide" class="banner-c-img" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="../../assets/banner_2.png" alt="second slide" class="banner-c-img" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="../../assets/banner_3.png" alt="third slide" class="banner-c-img" style="display: block; width: 100%;">
      </slide>
    </carousel>
  </section>

  <section class="categories mt-5">
    <div class="row">
      <div class="col-12 mb-2">
        <h2>
          Categor√≠as
        </h2>
      </div>
    </div>
    <div class="row">
      <!-- <div>Some tags before</div> -->
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of slidesStore">
          <ng-template carouselSlide [id]="slide.id">
            <mat-card class="owl-c-card" appearance="outlined">
              <img mat-card-image [src]="slide.src" [alt]="slide.alt" class="owl-c-img">
              <mat-card-content class="text-center">
                <p>
                  {{slide.title}}
                </p>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>
          </ng-template>
        </ng-container>

      </owl-carousel-o>
      <!-- <div>Some tags after</div> -->
    </div>
  </section>
  <section class="popular-product mt-5">
    <div class="row">
      <div class="col-12 mb-2">
        <h2>Productos Populares</h2>
      </div>
    </div>
    <div class="row">

    </div>
  </section>
</div>
