<section class="app-header pt-5 container">
  <div class="container">
    <div class="row align-items-center">
      <a class="col-2 app-icon" routerLink="/">
        <img src="../../../assets/Logo.png" alt="">
      </a>
      <div class="col-7 search-bar">
        <form action="" class="form-inline search-form">
          <div class="input-group align-items-center">
            <input type="search" class="form-control rounded mr-sm-2 py-2" placeholder="Buscar" aria-label="search">
            <mat-icon class="input-group-append search-icon">search</mat-icon>
          </div>
        </form>
      </div>
      <div class="col-3 text-end header-btn-grp">
        <button mat-fab class="btn-header">
          <mat-icon>
            favorite
          </mat-icon>
        </button>
        <button mat-fab class="btn-header">
          <mat-icon>
            shopping_bag
          </mat-icon>
        </button>
      </div>
    </div>
    <div class="row pb-2">
        <nav class="navbar navbar-expand-lg navbar-light  px-3">
          <button mat-flat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="button-categories">
            <mat-icon>grid_view</mat-icon>
            Categor√≠as
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let itemCat of categories">
              <mat-icon>spa</mat-icon>
              <span>{{itemCat}}</span>
            </button>
          </mat-menu>
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="router-link-active" >Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/products" routerLinkActive="router-link-active">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"routerLink="/about" routerLinkActive="router-link-active">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"routerLink="/help" routerLinkActive="router-link-active" tabindex="-1" aria-disabled="true">Ayuda</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

    </div>
  </div>
</section>
